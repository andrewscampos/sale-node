<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Custom Journey Builder Activity v1.3</title>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/require.js"></script>
        <script type="text/javascript">
            function hideTitle(){
                var type = $('#type').val();
                if(type == "SMS"){
                    $('#title').hide();
                }else{
                    $('#title').show();
                }
            }
        </script>
        <script type="text/javascript">
            (function() {
                var config = {
                    baseUrl: ''
                };

                var dependencies = [
                    'customActivity'
                ];

                require(config, dependencies);
            })();
        </script>

        <style type="text/css">
        body {
            padding: 15px;
            margin: 0;
            font-size: 11px;
            color: #16325c;
            font-family: "Salesforce Sans", Arial, sans-serif;
        }

        .step {
            display: none;
        }

        #step1 {
            display: block;
        }

        input {
            font-family: inherit;
            display: block;
            padding: 4px 5px;
            font-size: 11px;
            color: #16325c;
            background-color: #ffffff;
            background-image: none;
            border: 1px solid #d8dde6;
            border-radius: 0.25rem;
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        input[type=text] {
            width: 95%;
            margin-bottom: 10px;
        }

        .inputLabel {
            margin-bottom: 5px;
            font-size: 8pt;
            color: #808080;
            text-transform: uppercase;
        }
    </style>

    </head>
    <body>
        <div id="step1" class="step">
			<p>Por favor informe os campos abaixo.</p>
            <p class="inputLabel">Tipo de Notificação</p>
            <select id="type" onchange="hideTitle()">
                <option value="PUSH">PUSH</option>
				<option value="SMS">SMS</option>
            </select>
            <select id="categoria">
                <option value="">Sem categoria - selecionada por padrao</option>
                <option value="transferencias">Transferencias</option>
                <option value="investimentos">Investimentos</option>
                <option value="resgate">Resgate</option>
                <option value="cadastro">Cadastro</option>
                <option value="ofertas">Ofertas e promoções</option>
			</select>
			<p>Automatico - prioridade do envio é para push caso esteja desabilitado o cliente recebera um sms.</p>
			<p class="inputLabel">Titulo *</p>
            <input id="title" placeholder="Título que será apresentado na notificação - obrigatório - máx. 50 caracteres" type="text" required="required" minlength="1" maxlength="50" autocomplete="on">
            <p class="inputLabel">Mensagem *</p>
            <input id="message" placeholder="Conteúdo da notificação - obrigatório - máx. 140 caracteres" type="text" required="required" minlength="1" maxlength="140" autocomplete="on">
        </div>
       
    </body>
</html>
